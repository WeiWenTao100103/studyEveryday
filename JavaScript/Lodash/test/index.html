<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
<script type="module">
    // const getnum = _.curry((a,b,c)=>a+b+c)
    function curry(fn) {
        return function curried () {
            const arr = [...arguments]
            if (arr.length < fn.length) {
                return function () {
                    return curried(...arr,...arguments)
                }
            }else{
                return fn(...arr)
            }
        }
    }
    const getnum = curry((a,b,c)=>a+b+c)
    console.log(getnum(1,3,5));
    console.log(getnum(1,3)(5));
    // console.log(getnum(1)(3,5));
    console.log(getnum(1)(3)(5));
</script>
