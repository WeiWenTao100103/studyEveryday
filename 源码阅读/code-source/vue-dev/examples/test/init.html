<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 1000px;
            margin: 0 auto;
        }
        .box{
            border: 1px solid seagreen;
            text-align: center;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div id="app"><h1 @click="add">这里是app</h1><div class="box" v-for="item in arr"><p class="name">{{item.name}}</p><b class="age">{{item.age}}</b></div></div>
    <script src="../../dist/vue.js"></script>
    <script>
        
        const app = new Vue({
            
            el:'#app',
            // template:`#template`,
            data() {
                return {
                    show:true,
                    car:{
                        color: 'red'
                    },
                    arr:[
                        {
                            name: 'jack',
                            age:17
                        },
                        
                        {
                            name: 'tom',
                            age:32
                        }
                    ]
                }
            },
            mounted () {
            },
            methods: {
                add(){
                    this.arr.splice(1,0,
                        {
                            name: 'rose',
                            age:16
                        }
                    )
                }
            },
        })
        
        setInterval(()=>{
            app.arr[0]++
        },1000)
    </script>
</body>
</html>
