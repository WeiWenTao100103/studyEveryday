<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <p>{{count}}</p>
        <input v-model="count">
        <p v-text="count"></p>
        <p v-html="desc"></p>
        <button @click="add">add</button>
    </div>
</body>
<!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
<script src="Vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data: {
            count: 1,
            desc: '<span style="color:red">这里是内容详情</span>'
        },
        methods: {
            add(){
                console.log('add',this.count);
                this.count++
            }
        },
    })
    
    // setInterval(() => {

</script>
