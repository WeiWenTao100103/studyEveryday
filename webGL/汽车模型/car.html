<script type="module">
    import {
        Scene,
        BoxGeometry,
        MeshLambertMaterial,
        MeshPhongMaterial,
        Mesh,
        PointLight,
        AmbientLight,
        OrthographicCamera,
        PerspectiveCamera,
        WebGLRenderer,
        SphereGeometry,
        CylinderGeometry,
        AxesHelper,
        BufferGeometry,
        BufferAttribute,
        MeshBasicMaterial,
        DoubleSide,
        Vector3,
        Color,
        VertexColors,
        PointsMaterial,
        Points,
        Line,
        LineDashedMaterial,
        PlaneGeometry,
        DirectionalLight,
        SpotLight,
        Group,
        ArcCurve,
        TextureLoader,
        ImageLoader,
        Texture,
        SpriteMaterial,
        Sprite,
        AnimationClip,
        AnimationMixer,
        
    } from 'https://unpkg.com/three/build/three.module.js'
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js'
    import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js'
    import {DRACOLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/DRACOLoader.js'
    //创建一个场景对象。
    const scene = new Scene() 
    
    const loader = new GLTFLoader()
    loader.load(
        './model/car.gltf',
        gltf=>{
            console.log(gltf.scene);
            gltf.scene.traverse(obj=>{
                let material 
                if (obj.name === '3DXY_geometry_042') {
                    material = new MeshPhongMaterial({
                        color: 0x333333,
                        transparent: true,
                        opacity: 0.5
                    })
                }
                material = new MeshBasicMaterial({
                    color: 0x110000
                })
                obj.material = material
            })
            scene.add(gltf.scene)
        },
        xhr=>{
            console.log(xhr.loaded/xhr.total*100);
        },
        error=>{
            console.log(error);
        }
    )
    const point = new PointLight(0xffffff)
    point.position.set(10, 10, 10)
    scene.add(point)
    const ambient = new AmbientLight(0x333333)
    // 将环境光添加到场景中
    scene.add(ambient)

    const width = window.innerWidth
    const height = window.innerHeight
    const camera = new PerspectiveCamera(80, width/height, 1, 1000) 
    camera.lookAt(scene.position)
    camera.position.set(4, 8, 10)

    // 初始化渲染构造器
    const renderer =new WebGLRenderer()
    // 设置输出画布大小
    renderer.setSize(width, height)
    // 设置清除画布的颜色
    renderer.setClearColor(0x999999, 1)
    document.body.appendChild(renderer.domElement)

    // 创建一个定长的辅助坐标系
    const axesHelper = new AxesHelper(500)
    scene.add(axesHelper)

    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    
    const controls = new OrbitControls(camera, renderer.domElement)
</script>
</html>
