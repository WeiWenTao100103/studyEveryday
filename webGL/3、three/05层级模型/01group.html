</body>
<script type="module">
    import {
        Scene,
        BoxGeometry,
        MeshLambertMaterial,
        Mesh,
        PointLight,
        AmbientLight,
        OrthographicCamera,
        WebGLRenderer,
        SphereGeometry,
        CylinderGeometry,
        AxesHelper,
        BufferGeometry,
        BufferAttribute,
        MeshBasicMaterial,
        DoubleSide,
        Vector3,
        Color,
        VertexColors,
        PointsMaterial,
        Points,
        Line,
        LineDashedMaterial,
        PlaneGeometry,
        DirectionalLight,
        SpotLight,
        Group
    } from 'https://unpkg.com/three/build/three.module.js'
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js'
    //创建一个场景对象。
    const scene = new Scene() 
    
    const geometry = new BoxGeometry(40, 100, 40)
    const material = new MeshLambertMaterial({
        color: 0x0000ff,
    })
    const group = new Group()
    const mesh1 = new Mesh(geometry, material)
    const mesh2 = new Mesh(geometry, material)
    mesh2.translateX(100)
    group.add(mesh1)
    group.add(mesh2)
    scene.add(group)


    group.translateY(100)
    group.scale.set(0.8, 0.8, 0.8)
    group.rotateY(Math.PI/6)

    const point = new PointLight(0xffffff, 0.5 )
    point.position.set(200, 200, 200)
    scene.add(point)
    // 初始化环境光，不需要设置位置
    const ambient = new AmbientLight(0x333333)
    // 将环境光添加到场景中
    scene.add(ambient)

    const width = window.innerWidth
    const height = window.innerHeight
    const k = width / height
    const s = 200

    // 初始化一个正交投影相机
    const camera = new OrthographicCamera(-s*k, s*k, s, -s, 1, 1000)
    // 设置相机位置
    camera.position.set(200, 300, 200)
    // 让相机看向场景位置
    camera.lookAt(scene.position)
    // 初始化渲染构造器
    const renderer =new WebGLRenderer()
    // 设置输出画布大小
    renderer.setSize(width, height)
    // 设置清除画布的颜色
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 创建一个定长的辅助坐标系
    const axesHelper = new AxesHelper(500)
    scene.add(axesHelper)

    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    const controls = new OrbitControls(camera, renderer.domElement)
</script>
</html>
