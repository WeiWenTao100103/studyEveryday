<script type="module">
    import {
        Scene,
        BoxGeometry,
        MeshLambertMaterial,
        Mesh,
        PointLight,
        AmbientLight,
        OrthographicCamera,
        WebGLRenderer,
        SphereGeometry,
        CylinderGeometry,
        AxesHelper,
        BufferGeometry,
        BufferAttribute,
        MeshBasicMaterial,
        DoubleSide,
        Vector3,
        Color,
        VertexColors,
        PointsMaterial,
        Points,
        Line,
        LineDashedMaterial,
        PlaneGeometry,
        DirectionalLight,
        SpotLight,
        Group,
        ArcCurve,
        LineCurve3,
        CatmullRomCurve3,
        QuadraticBezierCurve3,
        CubicBezierCurve3,
        LineCurve,
        Vector2,
        CurvePath
    } from 'https://unpkg.com/three/build/three.module.js'
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js'
    //创建一个场景对象。
    const scene = new Scene() 
    
    const geometry = new BufferGeometry()
    const R = 80
    const arc = new ArcCurve(0, 0, R, 0, Math.PI, true)
    console.log(arc);
    const line1 = new LineCurve(
        new Vector2(R, 100, 0),
        new Vector2(R, 0, 0),
    )
    const line2 = new LineCurve(
        new Vector2(-R, 0, 0),
        new Vector2(-R, 100, 0),
    )
    // const points1 = line1.getPoints(100)
    // const points2 = arc.getPoints(100)
    // const points3 = line2.getPoints(100)
    // geometry.setFromPoints([...points1, ...points2, ...points3])
    const curvePath = new CurvePath()
    curvePath.curves.push(line1, arc, line2)
    const points = curvePath.getPoints(200)
    geometry.setFromPoints(points)

    const material = new LineDashedMaterial({
        color: 0xffff00
    })
    const line = new Line(geometry, material)
    scene.add(line)

    const ambient = new AmbientLight(0x333333)
    // 将环境光添加到场景中
    scene.add(ambient)

    const width = window.innerWidth
    const height = window.innerHeight
    const k = width / height
    const s = 200

    // 初始化一个正交投影相机
    const camera = new OrthographicCamera(-s*k, s*k, s, -s, 1, 1000)
    // 设置相机位置
    camera.position.set(0, 20, 200)
    // 让相机看向场景位置
    camera.lookAt(scene.position)
    // 初始化渲染构造器
    const renderer =new WebGLRenderer()
    // 设置输出画布大小
    renderer.setSize(width, height)
    // 设置清除画布的颜色
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 创建一个定长的辅助坐标系
    const axesHelper = new AxesHelper(500)
    scene.add(axesHelper)

    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    const controls = new OrbitControls(camera, renderer.domElement)
</script>
