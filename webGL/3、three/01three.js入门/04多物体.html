<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
    }
</style>
<body>
    
</body>
<script type="module">
    import {
        Scene,
        BoxGeometry,
        MeshLambertMaterial,
        Mesh,
        PointLight,
        AmbientLight,
        OrthographicCamera,
        WebGLRenderer,
        SphereGeometry,
        CylinderGeometry,
        AxesHelper
    } from 'https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.module.js'
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js'
    //创建一个场景对象。
    const scene = new Scene() 
    // 以宽、高、深度为参数创建一个正方体
    const geometry = new BoxGeometry(40, 40, 40)
    // 创建一个材质对象
    const material = new MeshLambertMaterial({
        color: 0x0000ff
    })
    // 基于几何体和材质对象创造的物体网格
    const mesh = new Mesh(geometry, material)
    // 将上述的几何体添加到场景对象中
    scene.add(mesh)

    // 创建一个球体(半径、经纬度细分数)
    const geometry1 = new SphereGeometry(30, 40,40)
    const material1 = new MeshLambertMaterial({
        color: 0xff00ff
    })
    const mesh1 = new Mesh(geometry1, material)
    // 让球体在Y轴移动120距离
    mesh1.translateY(120)
    scene.add(mesh1)

    // 创建一个柱状体(圆柱顶直径、圆柱低直径、高度、圆周分段数)
    const geometry2 = new CylinderGeometry(30, 30, 60, 25)
    const material2 = new MeshLambertMaterial({
        color: 0xffff00
    })
    const mesh2 = new Mesh(geometry2, material2)
    mesh2.position.set(160, 0 ,0)
    scene.add(mesh2)

    // 初始化一个点光源，设置光照颜色
    const point = new PointLight(0xffffff)
    // 设置光源的位置
    point.position.set(400, 200, 300)
    // 将上述点光源添加到场景中
    scene.add(point)

    // 初始化环境光，不需要设置位置
    const ambient = new AmbientLight(0x444444)
    // 将环境光添加到场景中
    scene.add(ambient)

    const width = window.innerWidth
    const height = window.innerHeight
    const k = width / height
    const s = 200

    // 初始化一个正交投影相机
    const camera = new OrthographicCamera(-s*k, s*k, s, -s, 1, 1000)
    // 设置相机位置
    camera.position.set(200, 300, 200)
    // 让相机看向场景位置
    camera.lookAt(scene.position)

    // 初始化渲染构造器
    const renderer =new WebGLRenderer()
    // 设置输出画布大小
    renderer.setSize(width, height)
    // 设置清除画布的颜色
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)
    
    // 创建一个定长的辅助坐标系
    const axesHelper = new AxesHelper(350)
    scene.add(axesHelper)

    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    const controls = new OrbitControls(camera, renderer.domElement)
</script>
</html>
