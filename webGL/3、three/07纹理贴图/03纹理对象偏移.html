<script type="module">
    import {
        Scene,
        BoxGeometry,
        MeshLambertMaterial,
        Mesh,
        PointLight,
        AmbientLight,
        OrthographicCamera,
        WebGLRenderer,
        SphereGeometry,
        CylinderGeometry,
        AxesHelper,
        BufferGeometry,
        BufferAttribute,
        MeshBasicMaterial,
        DoubleSide,
        Vector3,
        Color,
        VertexColors,
        PointsMaterial,
        Points,
        Line,
        LineDashedMaterial,
        PlaneGeometry,
        DirectionalLight,
        SpotLight,
        Group,
        ArcCurve,
        TextureLoader,
        ImageLoader,
        Texture,
        RepeatWrapping,
        MirroredRepeatWrapping
    } from 'https://unpkg.com/three/build/three.module.js'
    import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js'
    //创建一个场景对象。
    const scene = new Scene() 
    
    const geometry = new BoxGeometry(100,100,100)
    const textureLoader = new TextureLoader()
    textureLoader.load("../../image/2.jpeg", texture=>{
        console.log(texture);
        // texture.wrapS = RepeatWrapping
        // texture.wrapT = RepeatWrapping
        // texture.repeat.set(2,2)
        texture.offset = new Vector3(0.3, 0.2)
        const material = new MeshLambertMaterial({
            map: texture
        })
        const mesh = new Mesh(geometry, material)
        scene.add(mesh)
    })

    const point = new PointLight(0xffffff)
    point.position.set(300, 300, 300)
    scene.add(point)
    const ambient = new AmbientLight(0x999999)
    // 将环境光添加到场景中
    scene.add(ambient)

    const width = window.innerWidth
    const height = window.innerHeight
    const k = width / height
    const s = 200

    // 初始化一个正交投影相机
    const camera = new OrthographicCamera(-s*k, s*k, s, -s, 1, 1000)
    // 设置相机位置
    camera.position.set(0, 20, 200)
    // 让相机看向场景位置
    camera.lookAt(scene.position)
    // 初始化渲染构造器
    const renderer =new WebGLRenderer()
    // 设置输出画布大小
    renderer.setSize(width, height)
    // 设置清除画布的颜色
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 创建一个定长的辅助坐标系
    const axesHelper = new AxesHelper(500)
    scene.add(axesHelper)

    function render() {
        renderer.render(scene, camera)
        requestAnimationFrame(render)
    }
    render()
    
    const controls = new OrbitControls(camera, renderer.domElement)
</script>
</html>
