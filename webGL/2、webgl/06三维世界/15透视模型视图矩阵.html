<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import { initShaders } from "./utils/utils.js"
    import Poly from "./utils/Poly.js"
    import { OrthographicCamera , Vector3, Matrix4, PerspectiveCamera } from "https://unpkg.com/three/build/three.module.js"
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        uniform mat4 u_PvMatrix;
        uniform mat4 u_ModelMatrix;
        void main() {
            gl_Position = u_PvMatrix * u_ModelMatrix * a_Position; // 设置坐标位置
        }
    `
    const FSHADER_SOURCE = `
        precision mediump float;
        uniform vec4 u_Color;
        void main(){
            gl_FragColor = u_Color; // 设置颜色
        }
    `
    canvas.width= window.innerWidth;
    canvas.height= window.innerHeight;
    // 获取WebGL绘图上下文
    const gl = canvas.getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)
    // 指定清空canvas的颜色
    gl.clearColor(0, 0, 0, 1);
    // 清空canvas
    gl.clear(gl.COLOR_BUFFER_BIT);

    const [fov, aspect, near, far] = [
        45,
        canvas.width / canvas.height,
        1,
        20
    ]
    const eye = new Vector3(0,0.5,1)
    const target = new Vector3(0.5,0,-2.5)
    const camera = new PerspectiveCamera(fov, aspect, near, far)
    const PvMatrix = new Matrix4()
    camera.position.copy(eye)
    camera.lookAt(target)
    camera.updateWorldMatrix(true)
    PvMatrix.multiplyMatrices(
        camera.projectionMatrix,
        camera.matrixWorldInverse
    )
    const triangle1 = crtTriangle(
        [1, 0, 0, 1],
        new Matrix4().setPosition(-0.5,0,-3).elements
    )

    const triangle2 = crtTriangle(
        [1, 0, 0, 1],
        new Matrix4().setPosition(0.5,0,-3).elements
    )

    const triangle3 = crtTriangle(
        [1, 1, 0, 1],
        new Matrix4().setPosition(-0.5,0,-2).elements
    )

    const triangle4 = crtTriangle(
        [1, 1, 0, 1],
        new Matrix4().setPosition(0.5,0,-2).elements
    )

    render()
    function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);

        triangle1.init()
        triangle1.draw()

        triangle2.init()
        triangle2.draw()

        triangle3.init()
        triangle3.draw()

        triangle4.init()
        triangle4.draw()
    }

    function crtTriangle(color, modelMatrix) {
        return new Poly({
            gl,
            source: [
                0, 0.3, 0,
                -0.3, -0.3, 0,
                0.3, -0.3, 0,
            ],
            type: 'TRIANGLES',
            attributes: {
                a_Position: {
                    size: 3,
                    index: 0
                },
            },
            uniforms: {
                u_Color: {
                    type: 'uniform4fv',
                    value: color
                },
                u_ModelMatrix: {
                    type: 'uniformMatrix4fv',
                    value: modelMatrix
                },
                u_PvMatrix: {
                    type: 'uniformMatrix4fv',
                    value: PvMatrix.elements
                },
            }
        })
    }
</script>
</html>
