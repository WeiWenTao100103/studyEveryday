<script type="module">
    import { Scene, Group, Matrix4, Object3D, Vector3, Euler } from "https://unpkg.com/three/build/three.module.js"
    const [angX, angY, angZ] = [1, 2, 3]

    {
        const mx = new Matrix4().makeRotationX(angX)
        const my = new Matrix4().makeRotationY(angY)
        const mz = new Matrix4().makeRotationZ(angZ)
        console.log(mx.multiply(my).multiply(mz).elements);
    }
    {
        const euler = new Euler(angX, angY, angZ)
        const m = new Matrix4().makeRotationFromEuler(euler)
        console.log(m.elements);
    }
</script>
