<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .center{
        overflow-x: auto;
    }
    .box{
        width: 200vw;
        display: flex;
    }
    .red{
        background: red;
        height: 30vh;
        flex: 1;
    }
    .yellow{
        background: yellow;
        height: 30vh;
        flex: 1;
    }
    .pink{
        background: pink;
        height: 30vh;
        flex: 1;
    }
    .blue{
        background: blue;
        height: 30vh;
        flex: 1;
    }
</style>
<body>
    <div class="center">
        <div class="box">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="pink"></div>
            <div class="blue"></div>
        </div>
    </div>
</body>
<script>
    document.getElementsByClassName('pink')[0].scrollIntoView()
</script>
</html>
