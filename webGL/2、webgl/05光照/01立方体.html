<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import { Matrix4,Vector3 } from "https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.module.min.js"
    import {initShaders} from "./utils/utils.js"
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        uniform mat4 u_ModelMatrix;
        attribute vec3 a_FragColor;
        varying vec3 v_FragColor;
        void main() {
            gl_Position = u_ModelMatrix * a_Position; // 设置坐标位置
            v_FragColor = a_FragColor;
        }
    `
    const FSHADER_SOURCE = `
        precision mediump float;
        varying vec3 v_FragColor;
        void main(){
            gl_FragColor = vec4(v_FragColor, 1.0);
        }
    `
    canvas.width= window.innerWidth;
    canvas.height= window.innerHeight;
    // 获取WebGL绘图上下文
    const gl = canvas.getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)
    gl.enable(gl.CULL_FACE);
    gl.enable(gl.DEPTH_TEST);
    // 指定清空canvas的颜色
    gl.clearColor(0, 0, 0, 1);

    
    const content = new Float32Array([
        -0.25, 0.25, -0.25, 1.0, 0.0, 0.0,
        0.25,  0.25, -0.25, 1.0, 0.0, 0.0,
        -0.25,-0.25, -0.25, 1.0, 0.0, 0.0,
        0.25,  0.25, -0.25, 1.0, 0.0, 0.0,
        0.25, -0.25, -0.25, 1.0, 0.0, 0.0,
        -0.25,-0.25, -0.25, 1.0, 0.0, 0.0,


        -0.25, 0.25, 0.25, 1.0, 0.0, 0.0,
        -0.25,-0.25, 0.25, 1.0, 0.0, 0.0,
        0.25,  0.25, 0.25, 1.0, 0.0, 0.0,
        0.25,  0.25, 0.25, 1.0, 0.0, 0.0,
        -0.25,-0.25, 0.25, 1.0, 0.0, 0.0,
        0.25, -0.25, 0.25, 1.0, 0.0, 0.0,

        0.25, -0.25, 0.25,  0.0, 1.0, 0.0,
        -0.25,-0.25, 0.25,  0.0, 1.0, 0.0,
        -0.25, -0.25, -0.25,0.0, 1.0, 0.0,
        0.25, -0.25, 0.25,  0.0, 1.0, 0.0,
        -0.25, -0.25, -0.25,0.0, 1.0, 0.0,
        0.25, -0.25, -0.25, 0.0, 1.0, 0.0,

        0.25, 0.25, 0.25,  0.0, 1.0, 0.0,
        -0.25, 0.25, -0.25,0.0, 1.0, 0.0,
        -0.25,0.25, 0.25,  0.0, 1.0, 0.0, 
        0.25, 0.25, 0.25,  0.0, 1.0, 0.0,
        0.25, 0.25, -0.25, 0.0, 1.0, 0.0,
        -0.25, 0.25, -0.25,0.0, 1.0, 0.0,

        -0.25, 0.25, 0.25,  0.0, 0.0, 1.0,
        -0.25, 0.25, -0.25, 0.0, 0.0, 1.0,
        -0.25, -0.25, -0.25,0.0, 0.0, 1.0,
        -0.25, 0.25, 0.25,  0.0, 0.0, 1.0,
        -0.25, -0.25, -0.25,0.0, 0.0, 1.0,
        -0.25, -0.25, 0.25, 0.0, 0.0, 1.0,

        0.25, 0.25, 0.25,  0.0, 0.0, 1.0,
        0.25, -0.25, -0.25,0.0, 0.0, 1.0,
        0.25, 0.25, -0.25, 0.0, 0.0, 1.0,
        0.25, 0.25, 0.25,  0.0, 0.0, 1.0,
        0.25, -0.25, 0.25, 0.0, 0.0, 1.0,
        0.25, -0.25, -0.25,0.0, 0.0, 1.0,

    ])
    
    // 创建缓冲区对象
    const contentBuffer = gl.createBuffer()
    // 绑定缓冲区对象
    gl.bindBuffer(gl.ARRAY_BUFFER, contentBuffer)
    // 将数据写入缓冲区对象
    gl.bufferData(gl.ARRAY_BUFFER, content, gl.STATIC_DRAW)
    
    const bytes = content.BYTES_PER_ELEMENT;
    const position = 3
    const color = 3
    const categorySize = position + color 
    const categoryBytes = bytes * categorySize
    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    gl.vertexAttribPointer(a_Position, position, gl.FLOAT, false,categoryBytes, 0)
    gl.enableVertexAttribArray(a_Position)
    
    const a_FragColor = gl.getAttribLocation(gl.program, 'a_FragColor')
    gl.vertexAttribPointer(a_FragColor, color, gl.FLOAT, false, categoryBytes, bytes*position)
    gl.enableVertexAttribArray(a_FragColor)

    

    const u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix')
    const ModelMatrix = new Matrix4()
    const mx = new Matrix4().makeRotationX(0.3)
    const my = new Matrix4().makeRotationY(0.3)
    ModelMatrix.multiply(my).multiply(mx)
    gl.uniformMatrix4fv(u_ModelMatrix, false, ModelMatrix.elements)
   // 连续渲染
   render()
    function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, 36)
    }
</script>
</html>
