    <script type="module">
    import { 
        Scene, 
        Group,
        Matrix4,
        Object3D,
        Vector3,
        Euler
    } from "https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.module.min.js"

    const [ang1,ang2,ang3] = [1,2,3]    
    // 创建宇宙坐标m1
    const p = new Vector3(1,1,1)
   
    {
        const mx = new Matrix4().makeRotationX(ang1)
        const my = new Matrix4().makeRotationY(ang2)
        const mz = new Matrix4().makeRotationZ(ang3)

        const p1 = p.clone()
        p1.applyMatrix4(mx.multiply(my).multiply(mz))
        console.log(p1);
    }


    {
        const euler = new Euler(ang1,ang2,ang3)
        const m = new Matrix4()
        m.makeRotationFromEuler(euler)
        const p1 = p.clone().applyMatrix4(m)
        console.log(p1);
    }
</script>
