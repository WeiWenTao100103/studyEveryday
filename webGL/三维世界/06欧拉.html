<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="WebGL-output"></div>
</body>
<script type="module">
    import { 
        Scene, 
        Group,
        Matrix4,
        Object3D,
        Vector3,
        Euler
    } from "https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.module.min.js"
    //宇宙坐标系m1
    const [angx, angy, angz] = [1,2,3]
    const p1 = new Vector3(1,1,1)
    {
        const mx = new Matrix4().makeRotationX(angx)
        const my = new Matrix4().makeRotationY(angy)
        const mz = new Matrix4().makeRotationZ(angz)
        const p2 = p1.clone().applyMatrix4(mx.multiply(my).multiply(mz))
        console.log(p2);
    }
    {
        const euler = new Euler(angx,angy,angz)
        const m = new Matrix4()
        m.makeRotationFromEuler(euler)
        const p2 = p1.clone().applyMatrix4(m)
        console.log(p2);
    }
</script>
</html>
