<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import {initShaders} from "./utils/utils.js"
    import { Matrix4, Vector3, Quaternion, Object3D, OrthographicCamera } from 'https://unpkg.com/three/build/three.module.js';
    import Poly from "./utils/Poly.js"
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        uniform mat4 u_ProjectionMatrix;
        void main() {
            gl_Position = u_ProjectionMatrix * a_Position; // 设置坐标位置
            gl_PointSize = 10.0; // 设置尺寸
        }
    `
    const FSHADER_SOURCE = `
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // 设置颜色
        }
    `
    canvas.width= window.innerWidth;
    canvas.height= window.innerHeight;
    // 获取WebGL绘图上下文
    const gl = canvas.getContext('webgl');
    initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)
    // 指定清空canvas的颜色
    gl.clearColor(0, 0, 0, 1);

    const halfH = 2
    const ratio = canvas.width/canvas.height
    const halfW = halfH*ratio
    const [left,rignt,top,bottom,near,far] = [
    halfW, -halfW, halfH, -halfH, 0, 4
    ]
    const projectionMatrix = new Matrix4()
    projectionMatrix.makeOrthographic(left,rignt,top,bottom,near,far)


    const triangle = new Poly({
        gl,
        source: [
            0, 0.3, -0.2,
            -0.3, -0.3, -0.2,
            0.3, -0.3, -0.2
        ],
        type: 'TRIANGLES',
        attributes:{
            a_Position:{
                size: 3,
                index: 0
            }
        },
        uniforms:{
            u_Color:{
                type: 'uniform4fv',
                value: [1,1,0,1]
            },
            u_ProjectionMatrix:{
                type: 'uniformMatrix4fv',
                value: projectionMatrix.elements
            }
        }
    })

    render()
    function render() {
         // 清空canvas
        gl.clear(gl.COLOR_BUFFER_BIT);
        triangle.draw()
    }
    
</script>
</html>
