<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import { initShader,getPosByMouse } from "../utils/utils.js"
    import Poly from "../utils/Poly.js"
    import Sky from "../utils/Sky.js"
    
    // 顶点着色器
    const vertexShader = `
        attribute vec4 a_Postion;
        void main() {
            gl_Position = a_Postion;
            gl_PointSize = 10.0;
        }
    `
    // 片源着色器
    const fragmentShader = `
        void main() {
            gl_FragColor  = vec4(1.0, 1.0, 0.0, 1.0);
        }
    `
    
    const {innerWidth, innerHeight} = window
    canvas.width = innerWidth
    canvas.height = innerHeight
    const gl = canvas.getContext('webgl');

    initShader(gl,vertexShader,fragmentShader)
    gl.clearColor(0,0,0,1)
    gl.clear(gl.COLOR_BUFFER_BIT)
    let poly = null
    let sky =  new Sky(gl)
    //取消右击提示
    canvas.oncontextmenu = function(){
        return false;
    }
    canvas.addEventListener('mousedown',e=>{
        if (e.button === 2) {
            popVertices()
        }else{
            const {x,y} = getPosByMouse(e, canvas)
            if (poly) {
                poly.addVertices(x,y)
            }else{
                creatPoly(x,y)
            }
        }
        rander()
    })
    canvas.addEventListener('mousemove',e=>{
        const {x,y} = getPosByMouse(e, canvas)
        if (poly) {
            // 移动时一直在修改最后一个点的位置
            poly.setVertices(poly.count-1, x,y)
            rander()
        }
    })
    function popVertices() {
        if (poly) {
            poly.popVertices()
            poly = null
        }
    }
    function creatPoly(x,y) {
        poly = new Poly({
            
            vertices:[x,y,x,y],
            attrName:'a_Postion',
            types:['POINTS','LINE_STRIP']
        })
        sky.addPoly(poly)
    }
    function rander() {
        gl.clear(gl.COLOR_BUFFER_BIT)
        sky.draw()
    }
    
</script>
</html>
