<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import { initShader } from "../utils/utils.js"
    // 顶点着色器
    const vertexShader = `
        attribute vec4 a_Postion;
        void main() {
            gl_Position = a_Postion;
            gl_PointSize = 10.0;
        }
    `
    // 片源着色器
    const fragmentShader = `
        void main() {
            gl_FragColor  = vec4(1.0, 1.0, 0.0, 1.0);
        }
    `
    
    const {innerWidth, innerHeight} = window
    canvas.width = innerWidth
    canvas.height = innerHeight
    const gl = canvas.getContext('webgl');

    initShader(gl,vertexShader,fragmentShader)
    // 顶点数据
    const vertices =[0,0.2] 
    // 初始化缓冲区
    const vertexBuffer = gl.createBuffer()
    // 绑定缓冲区
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    // 设置缓冲区数据
    gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(vertices) , gl.STATIC_DRAW)
    // 获取变量
    const a_Postion = gl.getAttribLocation(gl.program, 'a_Postion')
    // 将缓冲区对象分配给attribute 变量
    gl.vertexAttribPointer(a_Postion, 2, gl.FLOAT, false,0,0)
    // 开启顶点数据的批处理功能
    gl.enableVertexAttribArray(a_Postion)

    gl.clearColor(0,0,0,1)
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.POINTS, 0, 1)

    // -0.2,-0.2, 0.2, -0.2
    setTimeout(() => {
        vertices.push( -0.2,-0.2)
        gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(vertices) , gl.STATIC_DRAW)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.POINTS, 0, 2)
    }, 1000);

    setTimeout(() => {
        vertices.push( -0.2,-0.2)
        gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(vertices) , gl.STATIC_DRAW)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.POINTS, 0, 2)
        gl.drawArrays(gl.LINES, 0, 2)
    }, 2000);
    
</script>
</html>
