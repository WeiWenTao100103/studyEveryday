<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script type="module">
    import { initShader } from "../utils/utils.js"
    import Poly from "../utils/Poly.js"
    // 顶点着色器
    const vertexShader = `
        attribute vec4 a_Postion;
        void main() {
            gl_Position = a_Postion;
            gl_PointSize = 10.0;
        }
    `
    // 片源着色器
    const fragmentShader = `
        void main() {
            gl_FragColor  = vec4(1.0, 1.0, 0.0, 1.0);
        }
    `
    
    const {innerWidth, innerHeight} = window
    canvas.width = innerWidth
    canvas.height = innerHeight
    const gl = canvas.getContext('webgl');

    initShader(gl,vertexShader,fragmentShader)
    // 顶点数据
    const vertices =[0,0.2] 
    gl.clearColor(0,0,0,1)
    gl.clear(gl.COLOR_BUFFER_BIT)
    const poly = new Poly({
        gl,
        vertices,
        attrName:'a_Postion'
    })
    setTimeout(() => {
        // -0.2,-0.2, 0.2, -0.2
        poly.addVertices( -0.2,-0.2)
        gl.clear(gl.COLOR_BUFFER_BIT)
        poly.draw()
    }, 1000);
    setTimeout(() => {
        gl.clear(gl.COLOR_BUFFER_BIT)
        poly.draw(['POINTS','LINES'])
    }, 2000);
    
    
</script>
</html>
