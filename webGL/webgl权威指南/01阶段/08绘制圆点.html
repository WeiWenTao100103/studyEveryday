<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<style> *{margin: 0; padding: 0;}</style>
<script type="module">
    import { initShader } from "../utils/utils.js"
    // 顶点着色器
    const vertexShader = `
        attribute vec4 a_Postion;
        attribute float a_PointSize;
        void main() {
            gl_Position = a_Postion;
            gl_PointSize = a_PointSize;
        }
    `
    const fragmentShader = `
        precision mediump float;
        uniform vec4 u_FragColor;
        void main() {
            float dist = distance(gl_PointCoord, vec2(0.5,0.5));
            if(dist < 0.5){
                gl_FragColor = u_FragColor;
            } else {
                discard;
            }
        }
    `
    // vec4(1.0, 1.0, 0.0, 1.0)
    // 片源着色器
    const {innerWidth, innerHeight} = window
    canvas.width = innerWidth
    canvas.height = innerHeight
    const gl = canvas.getContext('webgl');
    initShader(gl,vertexShader,fragmentShader)
    const a_points = [
    ]
    // 在js中获取attribute 变量
    const a_Position = gl.getAttribLocation(gl.program, 'a_Postion')
    const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize')
     // 在js中获取uniform 变量
    const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor')

    gl.clearColor(0,0,0,1) 
    gl.clear(gl.COLOR_BUFFER_BIT)
    
    canvas.addEventListener('click',({clientX, clientY})=>{
        const {left,top,width,height} = canvas.getBoundingClientRect();
        const[cssX,cssY]= [clientX-left, clientY-top]
        const [halfWidth, haleHeight] = [width/2, height/2]
        // console.log(cssX,cssY,halfWidth, haleHeight);
        const [x,y] =[(cssX-halfWidth)/halfWidth,(haleHeight-cssY)/haleHeight]
        const size = Math.random()*30
        const color = {
            r:Math.random(),
            g:Math.random(),
            b:Math.random(),
            a:1.0
        }
        a_points.push({x,y,size,color})
        rander(a_points)
    })
    
    function rander(points) {
        gl.clear(gl.COLOR_BUFFER_BIT)
        points.forEach(({x,y,size,color:{r,g,b,a}})=>{
            gl.vertexAttrib2f(a_Position,x,y)
            gl.vertexAttrib1f(a_PointSize,size)
            gl.uniform4f(u_FragColor,r,g,b,a)
            gl.drawArrays(gl.POINTS, 0, 1)
        })
    }
</script>
</html>
